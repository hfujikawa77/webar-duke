<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WebAR Duke</title>
</head>

<body style="margin:0px; overflow:hidden;">
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <!-- AR.js-->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

  <!-- A-Frame と AR.js紐づけ -->
  <a-scene embedded arjs="debugUIEnabled:false;">

    <!-- gltf3Dモデル読み込み -->
    <a-assets>
      <a-asset-item id="javaDuke-gltf" src="contents/Duke_wave_colored.gltf"></a-asset-item>
    </a-assets>

    <!-- マーカー設定 -->
    <a-marker preset='custom' type='pattern' url='contents/pattern-marker.patt'>
      <a-gltf-model src="#javaDuke-gltf" position="0 0 0" rotation="0 0 0" scale="0.1 0.1 0.1" shadow="receive: true">
        <a-animation attribute="rotation" to="0 360 0" dur="30000" easing="linear" repeat="indefinite"></a-animation>
      </a-gltf-model>
    </a-marker>

    <!-- AR用のカメラを置く -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
